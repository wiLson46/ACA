<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <title>ACA rutas</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand">
                <img src="./img/acalogo.png" alt="" height="50"> RUTAS
            </a>
        </div>
    </nav>

    <div class="container my-5 d-flex">

        <div class="col-6 d-flex flex-wrap">

            <div class="col-12 p-2">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Codigo de la ciudad">
                    <input type="text" class="form-control" placeholder="Nombre de la ciudad">
                    <button class="btn btn-outline-secondary" type="button">Agregar</button>
                </div>

            </div>

            <div class="col-12 p-2">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Codigo de la ciudad">
                    <input type="text" class="form-control" placeholder="Nombre de la ciudad">
                    <button class="btn btn-outline-secondary" type="button">Eliminar</button>
                </div>

            </div>

            <div class="col-6 p-2">

                <div id="listaCitys" class="list-group">

                </div>

            </div>

            <div class="col-6 p-2">

                <input id="cityA" class="form-control my-3" type="text" placeholder="" disabled>

                <input id="cityB" class="form-control my-3" type="text" placeholder="" disabled>

                <button type="button" class="btn btn-warning btn-lg">Nueva consulta</button>

            </div>
        </div>

        <div class="col-6">

            <div class="col-12 p-2">

                <div class="bigText text-primary" id='info1'>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Distancia">
                    <button class="btn btn-outline-secondary" type="button">Cambiar</button>
                </div>

            </div>

            <div class="col-12 p-2">

                <div class="bigText text-primary" id='info2'>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Estado de ruta">
                    <button class="btn btn-outline-secondary" type="button">Cambiar</button>
                </div>

            </div>


        </div>

    </div>

    <div class="container d-flex">
        <div class="col-6 p-2">
            <button type="button" class="btn btn-primary btn-lg">Listar rutas en mal estado</button>
            <button type="button" class="btn btn-danger btn-lg">Limpiar lista</button>
        </div>

        <div class="col-6 p-2">
            <ul id="listaMalEstado" class="list-group">

            </ul>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
